spring.application.name=apihandling
# H2 Database Connection URL
spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.url=jdbc:h2:file:/data/demo  # Persistent DB

# Database Username and Password
spring.datasource.username=sa
spring.datasource.password=

# JDBC Driver Class Name
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate Dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL Queries in Console (Optional)
spring.jpa.show-sql=true

# H2 Console Enable (for Web UI)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
